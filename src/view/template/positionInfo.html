<div class="container p10">
  <div class="border-bottom position-company-info">
    <span class="favorite {{pos.select?'select':''}}" ng-if="isLogin" ng-click="toggle();"></span>
    <p><span ng-bind="pos.name"></span><span class="ml20 color-red" ng-bind="pos.salaryName"></span></p>
    <p><span ng-bind="pos.cityName"></span><span class="ml20" ng-bind="pos.experience"></span><span class="ml20" ng-bind="pos.education"></span></p>
    <p ng-bind="pos.benefit"></p>
  </div>
</div>
