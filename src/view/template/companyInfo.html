<div class="container">
  <div class="p10" ui-sref="company({id:cmp.id})">
    <img class="position-image float-left" ng-src="{{cmp.imageUrl}}" alt="" class="float-left">
    <p class="mt0" ng-bind="cmp.name"></p>
    <p class="mb0" ng-bind-template="{{cmp.industry}}/{{cmp.state}}/{{cmp.people}}"></p>
  </div>
</div>
