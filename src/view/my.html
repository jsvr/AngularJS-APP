<div class="text-center my">
  <img ng-src="./image/{{user.image}}" alt="" class="head">
  <div class="name" ng-bind="::user.name"></div>
  <button ng-if="!user" class="my-login" ui-sref="login">去登陆</button>
  <div ng-if="!!user">
    <button ui-sref="myPost">投递</button>
    <button ui-sref="myFavorite">收藏</button>
    <button class="my-logout" ng-click="logout();">退出登录</button>
  </div>
</div>
